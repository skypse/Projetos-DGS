<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="author" content="Gabriel do Amaral" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="plataforma comida" />
    <meta name="keywords" content="Food, Comida, Salada" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Food Website</title>
  </head>
  <body>
    <nav>
      <div class="wrapper">
        <div class="nav-container">
          <img src="img/logo.png" alt="logo-image" />
          <div class="links">
            <a href="#">Menu</a>
            <a href="#">Lunch Boxed</a>
            <a href="#">Platters</a>
            <a href="#">Specials</a>
          </div>
          <div class="search">
            <input type="search" placeholder="Search Foods" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </nav>

    <!--Landing Page-->
    <section class="landingpage">
      <div class="content">
        <div class="heading" data-aos="fade-right" data-aos-duration="1000">
          <h3>Chef's Special</h3>
          <h1>
            Freshness <br />
            in every bite
          </h1>
          <p>
            Health sashimi Tuna Bites With Sashimi grade Tuna, 110 calories and
            13g protein
          </p>
          <button data-aos="fade-right" data-aos-duration="2000">
            Download Recipe
          </button>
        </div>
        <div class="image">
          <img
            src="img/main.png"
            data-aos="zoom-in"
            data-aos-duration="1000"
            alt="food-image"
          />
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
