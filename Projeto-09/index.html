<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="author" content="Gabriel do Amaral" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Pop up Modal" />
    <meta name="keywords" content="popup, modal, css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="checkbox" id="check" />
      <label class="show_button" for="check">Click Me</label>
      <div class="background"></div>
      <div class="alert_box">
        <div class="icon">
          <i class="fa fa-exclamation"></i>
        </div>
        <header>Confirm</header>
        <p>Are you sure want to permanently delete this Photo?</p>
        <div class="btns">
          <label for="check">Yes, Delete!</label>
          <label for="check">Cancel</label>
        </div>
      </div>
    </div>
  </body>
</html>
